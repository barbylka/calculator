<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Calculator</title>
</head>
<body>
<div class="calculator">
  <button id="Backspace" class="calculator__backspace button">X</button>
  <p class="calculator__result">0</p>
  <span class="calculator__error"></span>
  <div class="calculator__buttons">
    <button id="*" class="button calculator__operator calculator__operator_type_multiply">*</button>
    <button id="+" class="button calculator__operator calculator__operator_type_add">+</button>
    <button id="/" class="button calculator__operator calculator__operator_type_divide">/</button>
    <button id="-" class="button calculator__operator calculator__operator_type_substract">-</button>
    <button id="Escape"class="button calculator__clear">Clear</button>
    <button id="7"class="button calculator__digit">7</button>
    <button id="8"class="button calculator__digit">8</button>
    <button id="9"class="button calculator__digit">9</button>
    <button id="."class="button button_type_point calculator__digit">.</button>
    <button id="4"class="button calculator__digit">4</button>
    <button id="5"class="button calculator__digit">5</button>
    <button id="6"class="button calculator__digit">6</button>
    <button id="0"class="button calculator__digit">0</button>
    <button id="1"class="button calculator__digit">1</button>
    <button id="2"class="button calculator__digit">2</button>
    <button id="3"class="button calculator__digit">3</button>
    <button id="Enter"class="button calculator__equal">=</button>
  </div>
</div>

  <script src="./index.js"></script>
</body>
</html>
